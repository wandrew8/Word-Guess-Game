<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy|Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Disney Hangman</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron header text-white">
            <h1 class="heading1">Disney Hangman</h1>
        </div>
    </div>

    <main>
        <div class="container game-container">
            <div class="row">

                <div class="col-md-4 character-item">
                    <div class="thumbnail" id="...">
                        <img class="img-responsive" src="assets/images/character-default.jpg" alt="...">
                        <div class="caption">
                            <h3>Who Can It Be?</h3>
                            <p>Disney has an impressive catalog of characters. Let's see how well you know the
                                characters from some classic and modern Disney animated films.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="jumbotron text-white">
                        <p>Press Any Key To Get Started!</p>
                        <h2>Current Word</h2>
                        <p><span id="firstletter">_</span><span id="secondletter">_</span><span id="thirdletter">_</span><span id="fourthletter">_</span><span id="fifthletter">_</span></p>
                    </div>
                    
                    <div class="container-fluid bg-secondary">
                        <div class="row">
                            <div class="col-md-4">
                                <h3>Wins</h3>
                                <p id="recordWins" class="score">0</p>
                            </div>
                            <div class="col-md-4">
                                <h3>Losses</h3>
                                <p id="recordLosses" class="score">0</p>
                            </div>
                            <div class="col-md-4">
                                <h3>Guesses Remaining</h3>
                                <p id="recordGuesses" class="score">5</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
